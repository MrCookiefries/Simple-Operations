<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tempature Calculator</title>
    <script src="./tempatureConversion.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./style.css" type="text/css">
  </head>
  <body>
    <nav>
      <a href="./index.html">Home Page - </a>
      <a href="./calculator.html">Simple Calculator - </a>
      <a href="./slotMachine.html">Slot Machine</a>
    </nav>
    <div>
      <section>
        <h1>Tempature Calculator</h1>
        <p>Fill in the fields and select the conversion that you'd like to use.</p>
      </section>
      <hr />
      <section>
        <label for="firstTemp">From</label>
        <input type="number" value="0" id="firstTemp" />
        <select name="tempType1" id="tempType1">
          <option value="fahrenheit" name="tempType1">Fahrenheit</option>
          <option value="kelvin" name="tempType1">Kelvin</option>
          <option value="celsius" name="tempType1">Celsius</option>
        </select>
        <div id="sectionTwo">
          <label for="tempType1">To</label>
          <select id="tempType2" name="tempType1">
            <option value="fahrenheit" name="tempType2">Fahrenheit</option>
            <option value="kelvin" name="tempType2">Kelvin</option>
            <option value="celsius" name="tempType2">Celsius</option>
          </select>
        </div>
        <button type="button" id="tempCalc" onclick="tempCalc();">Calculate</button>
        <hr />
        <span id="tempResult">Press Calculate To See Result</span>
      </section>
    </div>
  </body>
</html>
